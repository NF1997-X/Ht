<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Horizontal Scroll Containers Mobile &amp; Desktop - Spotify Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link href="https://fonts.googleapis.com/css?family=Muli:400,700" rel="stylesheet"><link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/css/lightgallery-bundle.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<nav class="navbar">
  <div class="navbar__container">
    <div class="navbar__logo">MyApp</div>
    <div class="navbar__right">
      <div class="theme-switcher">
        <button class="theme-btn" data-theme="dark" title="Dark Mode">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        </button>
        <button class="theme-btn" data-theme="light" title="Light Mode">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.515 4.929l1.414-1.414L7.05 5.636 5.636 7.05 3.515 4.93zM16.95 18.364l1.414-1.414 2.121 2.121-1.414 1.414-2.121-2.121zm2.121-14.85l1.414 1.415-2.121 2.121-1.414-1.414 2.121-2.121zM5.636 16.95l1.414 1.414-2.121 2.121-1.414-1.414 2.121-2.121zM23 11v2h-3v-2h3zM4 11v2H1v-2h3z"/>
          </svg>
        </button>
        <button class="theme-btn" data-theme="ocean" title="Ocean Mode">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5.5-2.5l7.51-3.49L17.5 6.5 9.99 9.99 6.5 17.5zm5.5-6.6c.61 0 1.1.49 1.1 1.1s-.49 1.1-1.1 1.1-1.1-.49-1.1-1.1.49-1.1 1.1-1.1z"/>
          </svg>
        </button>
      </div>
      <div class="navbar__menu">
        <button class="navbar__toggle" id="navToggle">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul class="navbar__dropdown" id="navDropdown">
          <li><a href="#" id="menuPage">Page Manager</a></li>
          <li><a href="#" id="menuSettings">Settings Mode</a></li>
          <li><a href="#" id="menuShare">Share Page</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<div class="container" id="mainContainer">
  <!-- Content will be dynamically generated here -->
</div>

<!-- Settings Control Bar -->
<div class="settings-bar" id="settingsBar" style="display: none;">
  <div class="settings-bar__content">
    <div class="settings-bar__info">
      <span class="settings-bar__label">Settings Mode</span>
      <span class="settings-bar__status">Editing Enabled</span>
    </div>
    <button class="settings-bar__btn" id="exitSettings">Exit Settings</button>
  </div>
</div>

<!-- Modal for Add/Edit Image -->
<div class="modal" id="imageModal">
  <div class="modal__content">
    <div class="modal__header">
      <h3 class="modal__title" id="imageModalTitle">Add Image</h3>
      <button class="modal__close" id="closeImageModal">&times;</button>
    </div>
    <div class="modal__body">
      <div class="modal__tabs">
        <button class="modal__tab active" data-tab="url">Add by URL</button>
        <button class="modal__tab" data-tab="upload">Upload Image</button>
      </div>
      
      <div class="modal__tab-content active" id="urlTab">
        <div class="form-group">
          <label>Image URL</label>
          <input type="text" id="imageUrl" placeholder="https://example.com/image.jpg">
        </div>
        <div class="form-group">
          <label>Title</label>
          <input type="text" id="imageTitle" placeholder="Image Title">
        </div>
        <div class="form-group">
          <label>Subtitle</label>
          <input type="text" id="imageSubtitle" placeholder="Image Subtitle">
        </div>
      </div>
      
      <div class="modal__tab-content" id="uploadTab">
        <div class="form-group">
          <label>Upload Image</label>
          <div class="upload-area" id="uploadArea">
            <input type="file" id="imageFile" accept="image/*" style="display: none;">
            <div class="upload-placeholder">
              <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
                <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/>
              </svg>
              <p>Click to upload or drag and drop</p>
            </div>
            <img id="imagePreview" style="display: none; max-width: 100%; border-radius: 8px;">
          </div>
        </div>
        <div class="form-group">
          <label>Title</label>
          <input type="text" id="imageTitle2" placeholder="Image Title">
        </div>
        <div class="form-group">
          <label>Subtitle</label>
          <input type="text" id="imageSubtitle2" placeholder="Image Subtitle">
        </div>
      </div>
    </div>
    <div class="modal__footer">
      <button class="btn btn-secondary" id="cancelImage">Cancel</button>
      <button class="btn btn-primary" id="saveImage">Save</button>
    </div>
  </div>
</div>

<!-- Modal for Page Manager -->
<div class="modal" id="pageModal">
  <div class="modal__content">
    <div class="modal__header">
      <h3 class="modal__title">Page Manager</h3>
      <button class="modal__close" id="closePageModal">&times;</button>
    </div>
    <div class="modal__body">
      <div class="page-list" id="pageList">
        <!-- Page list will be generated here -->
      </div>
      <button class="btn btn-primary" id="addNewPage">+ Create New Page</button>
    </div>
  </div>
</div>

<!-- Modal for Create/Edit Page -->
<div class="modal" id="createPageModal">
  <div class="modal__content">
    <div class="modal__header">
      <h3 class="modal__title" id="createPageTitle">Create New Page</h3>
      <button class="modal__close" id="closeCreatePageModal">&times;</button>
    </div>
    <div class="modal__body">
      <div class="form-group">
        <label>Page Name</label>
        <input type="text" id="pageName" placeholder="My Gallery">
      </div>
    </div>
    <div class="modal__footer">
      <button class="btn btn-secondary" id="cancelPage">Cancel</button>
      <button class="btn btn-primary" id="savePage">Create Page</button>
    </div>
  </div>
</div>

<!-- Modal for Share Page List -->
<div class="modal modal-large" id="shareModal">
  <div class="modal__content">
    <div class="modal__header">
      <h3 class="modal__title">Share Pages</h3>
      <button class="modal__close" id="closeShareModal">&times;</button>
    </div>
    <div class="modal__body">
      <div class="page-share-list" id="pageShareList">
        <!-- Page list with share links will be generated here -->
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/lightgallery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/zoom/lg-zoom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/thumbnail/lg-thumbnail.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/fullscreen/lg-fullscreen.min.js"></script>
  <script  src="./api-script.js"></script>

</body>
</html>
